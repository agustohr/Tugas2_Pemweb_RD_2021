<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Form Pendaftaran</title>
		<link rel="stylesheet" href="assets/style.css">
	</head>
	<body>
		<h1>Form Pendaftaran</h1>
		<form action="./informasi_pendaftar.html" method="GET" class="hform">
		 <fieldset>
		  <legend>Data Pribadi:</legend>
		  <label for="nama"><p>Nama:</p></label>
		  <input type="text" id="nama" name="nama"><br>
		  <label for="NIM"><p>NIM:</p></label>
		  <input type="NIM" id="NIM" name="NIM"><br>
		  <label for="prodi"><p>Program Studi:</p></label>
		  <input type="prodi" id="prodi" name="prodi"><br>
		  <label for="NIK"><p>NIK:</p></label>
		  <input type="NIK" id="NIK" name="NIK"><br>
		  <label for="tempatlahir"><p>Tempat Lahir:</p></label>
		  <input type="tempatlahir" id="tempatlahir" name="tempatlahir"><br>
		  <label for="tanggalLahir"><p>Tanggal Lahir:</p></label>
		  <input type="date" id="tanggalLahir" name="tanggalLahir"><br>
		  <label for="jenisKelamin"><p>Jenis Kelamin:</p></label>
		  <input list="jenisKelamin" name="jenisKelamin">
			  <datalist id="jenisKelamin">
			    <option value="Laki-laki">
			    <option value="Perempuan">
			  </datalist><br>
		  <label for="alamat"><p>Alamat:</p></label>
		  <input type="alamat" id="alamat" name="alamat"><br>
		  <label for="nomorHp"><p>Nomor Hp:</p></label>
		  <input type="nomorHp" id="nomorHp" name="nomorHp"><br>
		  <label for="email"><p>Email:</p></label>
		  <input type="email" id="email" name="email"><br><br>
		  <input type="submit" value="Submit">
		 </fieldset>
		</form>
	</body>
</html>
